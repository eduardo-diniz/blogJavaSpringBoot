<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MyCodeBlog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
    <!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
    <!--@thymesVar id="post" type="your.package.Post"-->
    <!--@thymesVar id="title" type="String"-->
    <!--@thymesVar id="content" type="String"-->
    <!--*/-->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
<!--        <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>-->
    </nav>
</header>

<main>
    <div class="container"  style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>

            </ol>
        </nav>

        <article>
            <h1 class="card-title" style = "font-weight: bold; margin-bottom: 20px;">

                <span data-th-text = "${post.titulo}"></span>
            </h1>

            <p class = "card-sublite mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                    <span data-th-text = "${post.autor}"></span>

                <br>
                <i class="material-icons">date_range</i>
                <span data-th-text = "${post.data}"></span>

            </p>

            <section>
                <p class="card-text" style = "margin-top:40px;">
                    <span data-th-utext = "${post.texto}"></span>
                </p>


            </section>

        </article>

    </div>

</main>

</body>
</html>
